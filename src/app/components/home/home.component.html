<input #searchBox (keyup)="search(searchBox.value)">
<table>
  <tr>
    <th>書籍名</th>
    <th>追加日</th>
    <th></th>
  </tr>
  <tr *ngFor="let book of filteredBooks">
    <td>{{book.name}}</td>
    <td>{{book.arrivalDate}}</td>
    <td [ngSwitch]="checkBookState(book.id)">
      <div *ngSwitchCase="bookState.Free" (click)="borrow(book.id)">借りる</div>
      <div *ngSwitchCase="bookState.Own" (click)="return(book.id)">返却</div>
      <div *ngSwitchCase="bookState.OnLoan">貸出中</div>
    </td>
  </tr>
</table>
